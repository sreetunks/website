{{- with resources.Get "js/main.js" }}
  {{- $opts := dict
    "minify" (not hugo.IsDevelopment)
    "sourceMap" (cond hugo.IsDevelopment "external" "")
    "targetPath" "js/main.js"
  }}
  {{- with . | js.Build $opts }}
    {{- with . | fingerprint }}
      <script defer src="{{ .RelPermalink }}"{{ if not hugo.IsDevelopment }} integrity="{{ .Data.Integrity }}" crossorigin="anonymous"{{ end }}></script>
    {{- end }}
  {{- end }}
{{- end }}
